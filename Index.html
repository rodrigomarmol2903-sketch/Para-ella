<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ella</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeInUp 1.5s ease forwards;
    }

    h1 {
      margin-top: 25px;
      font-size: 26px;
      color: #333;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
    }

    a {
      margin-top: 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background: #ff6b81;
      padding: 12px 28px;
      border-radius: 30px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.8s;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      img {
        width: 90%;
      }
    }
  </style>
</head>
